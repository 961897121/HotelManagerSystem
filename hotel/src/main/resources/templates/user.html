<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<!--<link th:src="@{/css/layui.css}" rel="stylesheet">-->
<!--<link th:src="@{/css/index.css}" rel="stylesheet">-->
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<script>
    var ctx = '[[@{/}]]'
</script>
<body>
<div id="app">
    <el-form ref="selRowData" :model="selRowData">
        <el-form-item>
            <el-button type="primary" @click="openDialog()">修改密码</el-button>
        </el-form-item>
        <el-form-item label="用户名">
            <el-input class="el-width" placeholder="请输入用户名" v-model="selRowData.userName"></el-input>
        </el-form-item>
        <el-form-item label="登录账号">
            <el-input class="el-width" placeholder="登录账号" disabled
                      v-model="selRowData.loginName"></el-input>
        </el-form-item>
        <el-form-item label="年龄">
            <el-input class="el-width" v-model="selRowData.age"></el-input>
        </el-form-item>
        <el-form-item label="性别">
            <el-radio-group v-model="selRowData.sex">
                <el-radio label="男" name="男"></el-radio>
                <el-radio label="女" name="女"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="身份">
            <el-select v-model="selRowData.identity">
                <el-option label="厨师" name="厨师" value="厨师"></el-option>
                <el-option label="管理员" name="管理员" value="管理员"></el-option>
                <el-option label="食客" name="食客" value="食客"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="手机号码">
            <el-input class="el-width" placeholder="手机号码" v-model="selRowData.tel"></el-input>
        </el-form-item>
        <el-form-item label="是否启用">
            <el-switch v-model="selRowData.userLock"></el-switch>
        </el-form-item>
        <el-form-item label="QQ号码">
            <el-input class="el-width" placeholder="QQ号码" v-model="selRowData.qq"></el-input>
        </el-form-item>
        <el-form-item label="微信号码">
            <el-input class="el-width" placeholder="微信号码" v-model="selRowData.weChat"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="toChangeUser()">保存</el-button>
        </el-form-item>
    </el-form>

    <el-dialog
            title="修改密码"
            :visible.sync="centerDialogVisible"
            width="50%"
            left>
        <el-form ref="selRowData" v-loading="loading" :model="selRowData">
            <el-form-item label="登录账号">
                <el-input v-model="selRowData.loginName" disabled></el-input>
            </el-form-item>
            <el-form-item label="原密码">
                <el-input type="text" v-model="selRowData.loginPwd" disabled></el-input>
            </el-form-item>
            <el-form-item label="新密码">
                <el-input type="password" v-model="newPwd"></el-input>
            </el-form-item>
            <el-form-item label="确认密码">
                <el-input type="password" v-model="confirmPwd"></el-input>
            </el-form-item>
            <el-button @click="centerDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="changePwd()">确 定</el-button>
        </el-form>
    </el-dialog>
</div>
</body>
<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script th:src="@{/js/vue.min.js}"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--<script th:src="@{/js/jquery.min.js}"></script>-->
<!--<script th:src="@{/js/index.js}"></script>-->
<script th:src="@{/js/user.js}"></script>
</html>
