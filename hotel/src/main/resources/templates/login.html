<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>智慧点餐系统管理端</title>
</head>
<!--<link th:src="@{/css/layui.css}" rel="stylesheet">-->
<!--<link th:src="@{/css/index.css}" rel="stylesheet">-->
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<script>
    var ctx = '[[@{/}]]'
</script>
<body th:style="'background:url('+ @{/image/bg_login.jpg} +') no-repeat;background-size: cover;background-attachment: fixed;'">
<div id="app">
    <div class="form-style">
        <el-form ref="selRowData" v-loading="loading" :model="selRowData" >
            <el-form-item>
                <h1>登录验证</h1>
            </el-form-item>
            <el-form-item label="用户名">
                <el-input type="text" v-model="selRowData.loginName" placeholder="请输入用户名" @blur="checkName($event)"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input type="password" v-model="selRowData.loginPwd" placeholder="请输入密码" @blur="checkPwd($event)"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="button" @click="toLogin()">登录</el-button>
            </el-form-item>
        </el-form>
    </div>
    <el-dialog
            title="登录失败"
            :visible.sync="dialogVisible"
            width="30%"
            @close="handleClose">
        <span>账号密码不正确，请重新输入密码</span>
        <span slot="footer" class="dialog-footer">
    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
  </span>
    </el-dialog>
    <el-dialog
            title="账号密码不能为空"
            :visible.sync="dialogVisible1"
            width="30%">
        <span>请输入账号密码</span>
        <span slot="footer" class="dialog-footer">
    <el-button type="primary" @click="dialogVisible1 = false">确 定</el-button>
  </span>
    </el-dialog>
</div>

</body>

<style>
    .form-style{
        border-radius: 10px 10px 10px 10px;
        position: absolute;
        text-align: center;
        padding: 30px;
        background-color: white;
        opacity: 0.9;
        width: 50%;
        left: 25%;
        right: 25%;
        top: 25%;
    }
</style>

<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script th:src="@{/js/vue.min.js}"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!--<script th:src="@{/js/index.js}"></script>-->
<script th:src="@{/js/login.js}"></script>
</html>
